<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown timer</title>
    <link rel="stylesheet" href="./stlyles.css">
</head>
<body>
    <div class="container">
        <div class="blur-container">
            <h1>
                HAPPY NEW YEAR
            </h1>
            <h2>
                T - MINUS:
            </h2>
            <ul>
                <li>
                    <h3 id="days">000</h3>
                    <p>DAYS</p>
                </li>
                <li>
                    <h3 id="hours">000</h3>
                    <p>HOURS</p>
                </li>
                <li>
                    <h3 id="minutes">000</h3>
                    <p>MINUTES</p>
                </li>
                <li>
                    <h3 id="seconds">000</h3>
                    <p>SECONDS</p>
                </li>
            </ul>
        </div>
    </div>
</body>

<script src="./scripts.js"></script>
</html>
